{% extends "base.html" %}

{% block content %}
    <div class="list-group">
        {% for item in data %}
            <div class="list-group-item">
            <h3><a href="#"> <span style="width: 100px; display: inline-block;"> {{item['User']}} </span> | {{item['Name']}} , Duration: {{item['Duration']}}sec ,at {{item['Time']}} </a>
            </h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}

ServerRoot "/home/mehanig/webapps/stepic/apache2"

LoadModule dir_module        modules/mod_dir.so
LoadModule env_module        modules/mod_env.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module       modules/mod_mime.so
LoadModule rewrite_module    modules/mod_rewrite.so
LoadModule setenvif_module   modules/mod_setenvif.so
LoadModule wsgi_module       modules/mod_wsgi.so

LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /home/mehanig/logs/user/access_stepic.log combined
DirectoryIndex index.py
DocumentRoot /home/mehanig/webapps/stepic/htdocs
ErrorLog /home/mehanig/logs/user/error_stepic.log
KeepAlive Off
Listen 10930
MaxSpareThreads 3
MinSpareThreads 1
ServerLimit 1
SetEnvIf X-Forwarded-SSL on HTTPS=1
ThreadsPerChild 5
WSGIDaemonProcess stepic processes=5 python-path=/usr/local/bin/python3.4 threads=1
WSGIProcessGroup stepic
WSGIRestrictEmbedded On
WSGILazyInitialization On
WSGIPythonPath /home/mehanig/webapps/stepic/htdocs/
WSGIScriptAlias / /home/mehanig/webapps/stepic/htdocs/index.py

<Directory /home/mehanig/webapps/stepic/htdocs>
    AddHandler wsgi-script .py
    RewriteEngine on
    RewriteBase /
    WSGIScriptReloading On
</Directory>
